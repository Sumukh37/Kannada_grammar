<!DOCTYPE html> 
<html> 
    <head> 
        <title>HTML button value Attribute</title> 
	<style type="text/css">
	button{
  	text-align: center;
	height: 30px;
  	width: 200px;
	left: 50%;
  	top: 50%;
	}
	
	</style>
    </head>
    
    <body style = "text-align:center"> 
		<h2> 
    		Identify the language from which the word is derived
    	</h2>
		<br><br> 
    	<h2 id = "id1">
			{{word}}		
		</h2>
		<input type="text" name="name" id="lang"> <br><br>
		<button id="btn" value="identify" onclick="passParam(document.getElementById('lang').value,document.getElementById('id1').innerHTML)">Submit</button> 
		<br><br>
		<h2	id = "id2"></h2>	

		<script>
  			function passParam(lan,word) {	
				var http = new XMLHttpRequest();
				var url = 'http://127.0.0.1:5000/validatea';
				var params = `lang=${lan}&word=${word}&type=identify`;
				http.open('POST', url, true);

				//Send the proper header information along with the request
				http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

				http.onreadystatechange = function() {//Call a function when the state changes.
    			if(http.readyState == 4 && http.status == 200) {
        			document.getElementById('id2').innerHTML = http.responseText;
    			}
			}
			http.send(params);
  			}
		</script>
    </body>
</html>
