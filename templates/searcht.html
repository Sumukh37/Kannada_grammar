<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ತತ್ಸಮ ತದ್ಭವ</title>
    <link rel="stylesheet" href="static/scss/newfile1.css">
    <link rel="shortcut icon" href="..\static\images\kannada.webp" type="image/x-icon">


  </head>
  <body align="center">


        <div class="new">
          <h1 class="box_color">ತತ್ಸಮ ತದ್ಭವ<hr></h1>
          <button type="button" onclick="window.location.href='http://127.0.0.1:5000/indext';">ಮುಖ್ಯಪುಟ</button>
          <button type="button" onclick="window.location.href='http://127.0.0.1:5000/searcht';">ಅಭ್ಯಾಸ 1</button>
          <button type="button" onclick="window.location.href='http://127.0.0.1:5000/findt';">ಅಭ್ಯಾಸ 2</button>
          <button type="button" onclick="window.location.href='http://127.0.0.1:5000/hnoticet';">ಅಭ್ಯಾಸ 3</button>

          <button type="button" onclick="window.location.href='http://127.0.0.1:5000';">ವ್ಯಾಕರಣ ಮುಖ್ಯಪುಟ</button>
        </div>
        
        <h3>ಈ ಕೆಳಗಿನ ಪ್ರಶ್ನೆಗೆ ಉತ್ತರಿಸಿ</h3>
        <h3 class="alert alert-primary">{{result1}}</h3>
                      <p>
                      <input  type="radio"  name="options" id="option1"> ತತ್ಸಮ <br>
                      <input  type="radio" name="options" id="option2"> ತದ್ಭವ <br>
                      </p>

    <p><button type="button" class="mu-readmore-btn"  onclick="showInput();">ಸಲ್ಲಿಸಿ</button></p>
    <a href="/searcht" class="mu-readmore-btn">ಪುನರಾರಂಭಿಸಿ</a>
    <p><span id='display'></span></p>
    <br>

    <script>
      function showInput() {
          var ans = '{{m}}'
          var n = document.getElementById("option1").checked;
          console.log(n)
          if (n && ans == 1) {
            alert("ಸರಿ");
          }
          else if (ans == '2' && document.getElementById("option2").checked) {
            alert("ಸರಿ");
          }
          else {
            alert("ತಪ್ಪು")
          }

    }
  </script>

  <!-- Start slider  -->


  </body>
</html>
