<!DOCTYPE html>
<html>
    <head>
	<style type="text/css">


body {
  color: rgb(17, 36, 66);
  text-align: center;
}

	</style>
  <title>ಅನ್ಯ ದೇಶಿಯ ಪದಗಳು</title>
    <link rel="stylesheet" href="static/scss/newfile1.css">
    <link rel="shortcut icon" href="..\static\images\kannada.webp" type="image/x-icon">



  </head>
  <body>
    <div class="new">
      <h1 class="box_color">ಅನ್ಯ ದೇಶಿಯ ಪದಗಳು<hr></h1>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/homea';">ಮುಖ್ಯಪುಟ</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/start1a';">ಉದಾಹರಣೆಗಳು</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/testa';">ಪರೀಕ್ಷಿಸಿ</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/welcomea';">ಅಭ್ಯಾಸ ಪ್ರಾರಂಭಿಸು</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000';">ವ್ಯಾಕರಣ ಮುಖ್ಯಪುಟ</button>

    </div><br><br><br><br><br>
		<h2>
    		ಪದವನ್ನು ಯಾವ ಭಾಷೆಯಿಂದ ಪಡೆಯಲಾಗಿದೆ ಎಂಬುದನ್ನು ಗುರುತಿಸಿ
    	</h2>
		<br><br>
    	<h2 id = "id1">
			{{word}}
		</h2>

		<select id="lang">
			<option value="ಮರಾಠಿ">ಮರಾಠಿ</option>
			<option value="ಪಾರ್ಸಿ">ಪಾರ್ಸಿ</option>
			<option value="ಅರೇಬಿಕ್">ಅರೇಬಿಕ್</option>
			<option value="ಉರ್ದು">ಉರ್ದು</option>
			<option value="ಲ್ಯಾಟಿನ್">ಲ್ಯಾಟಿನ್</option>
			<option value="ತುಳು">ತುಳು</option>
			<option value="ಫ್ರೆಂಚ್">ಫ್ರೆಂಚ್</option>
			<option value="ಪೋರ್ಚುಗೀಸ್">ಪೋರ್ಚುಗೀಸ್</option>
			<option value="ಪರ್ಷಿಯನ್">ಪರ್ಷಿಯನ್</option>
			<option value="ಇಂಗ್ಲಿಷ್">ಇಂಗ್ಲಿಷ್</option>
		</select>
		<h3 id="print"></h3>
    <div class="new">
      <button type="button" onclick="passParam(document.getElementById('lang').value,document.getElementById('id1').innerHTML)">ಸಲ್ಲಿಸಿ</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/identifyLanguagea';">ಮುಂದುವರಿಸಿ</button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5000/welcomea';">ಹಿಂದಿನ ಪುಟ</button>

    </div>
		<br><br>
		<h2	id = "id2"></h2>

		<script>
  			function passParam(lan,word) {
				var http = new XMLHttpRequest();
				var url = 'http://127.0.0.1:5000/validatea';
				var params = `lang=${lan}&word=${word}&type=identify`;
				http.open('POST', url, true);

				//Send the proper header information along with the request
				http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

				http.onreadystatechange = function() {//Call a function when the state changes.
    			if(http.readyState == 4 && http.status == 200) {
        			document.getElementById('print').innerHTML = http.responseText;
    			}
			}
			http.send(params);
  			}
		</script>
    </body>
</html>
